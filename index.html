<!DOCTYPE html>
<html lang="en, vn" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Xỉu Tại Nhà Chơi Tới Già Cũng Không Thắng</title>
    <script src="https://kit.fontawesome.com/c33a9b0eed.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .conlac {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin: 2px 2px;
            display: inline-block;
            border: 2px solid #1e1e1e;
        }

        .cham-tron {
            width: 8px;
            height: 8px;
            background: red;
            position: absolute;
            border-radius: 50%;
        }

        .d-inline-block.bg-secondary.rounded-circlse.p-1.text-center {
            line-height: -1px;
            font-size: 80px;
            height: 147px;
            width: 147px;
            border-radius: 50%;
        }

        @media only screen and (max-width: 412px) {
            .conlac {
                width: 40px;
                height: 40px;
            }

            .cham-tron {
                width: 6px;
                height: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Defined the boxes -->
        <div class="d-flex justify-content-center p-2 mt-2">
            <div title="1 Điểm" value="1" class="conlac mot-diem">
                <div class="cham-tron" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
            </div>

            <div title="2 Điểm" value="2" class="conlac hai-diem">
                <div class="cham-tron" style="top: 25%; left: 25%;"></div>
                <div class="cham-tron" style="bottom: 25%; right: 25%;"></div>
            </div>

            <div title="3 Điểm" value="3" class="conlac ba-diem">
                <div class="cham-tron" style="top: 18%; left: 18%;"></div>
                <div class="cham-tron" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
                <div class="cham-tron" style="bottom: 18%; right: 18%;"></div>
            </div>

            <div title="4 Điểm" value="4" class="conlac bon-diem">
                <div class="cham-tron" style="top: 18%; left: 18%;"></div>
                <div class="cham-tron" style="bottom: 18%; left: 18%;"></div>
                <div class="cham-tron" style="top: 18%; right: 18%;"></div>
                <div class="cham-tron" style="bottom: 18%; right: 18%;"></div>
            </div>

            <div title="5 Điểm" value="5" class="conlac nam-diem">
                <div class="cham-tron" style="top: 18%; left: 18%;"></div>
                <div class="cham-tron" style="bottom: 18%; left: 18%;"></div>
                <div class="cham-tron" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
                <div class="cham-tron" style="top: 18%; right: 18%;"></div>
                <div class="cham-tron" style="bottom: 18%; right: 18%;"></div>
            </div>

            <div title="6 Điểm" value="6" class="conlac sau-diem">
                <div class="cham-tron" style="top: 12%; left: 20%;"></div>
                <div class="cham-tron" style="bottom: 12%; left: 20%;"></div>
                <div class="cham-tron" style="top: 50%; left: 28%; transform: translate(-50%, -50%);"></div>
                <div class="cham-tron" style="top: 50%; right: 12%; transform: translate(-50%, -50%);"></div>
                <div class="cham-tron" style="top: 12%; right: 20%;"></div>
                <div class="cham-tron" style="bottom: 12%; right: 20%;"></div>
            </div>
        </div>
        <!-- Define the boxes -->
        <!-- Define the buttons and result of Math -->
        <hr class="mb-5">
        <div class="p-2 shadow rounded-3">
            <b class="d-block text-center mb-2">Nạp Tiền: <a class="text-decoration-none text-dark" href="#"><i
                        class="fa-solid fa-circle-plus"></i></a></b>
            <b class="d-block text-center">SỐ DƯ</b>
            <input class="form-control w-50 mx-auto text-center balance" type="number" value="1000" disabled>
            <div style="width: 504px" class="my-4 border border-2 rounded-3 p-1 mx-auto d-block">
                <div class="cl-kq mx-auto my-2" style="width: 171px">
                    <div class="vi-tri-ket-qua d-inline-block">
                        <div class="conlac"></div>
                    </div>
                    <div class="vi-tri-ket-qua d-inline-block">
                        <div class="conlac"></div>
                    </div>
                    <div class="vi-tri-ket-qua d-inline-block">
                        <div class="conlac"></div>
                    </div>
                </div>
                <div class="d-inline-block bg-secondary rounded-circlse p-1 text-center">
                    Tài
                </div>

                <div style="font-size: 100px; width: 180px; height: 180px"
                    class="d-inline-block text-center bg-dark text-white rounded-circle mx-1 timeDown">
                    60
                </div>

                <div class="d-inline-block bg-secondary rounded-circlse p-1 text-center">
                    Xỉu
                </div>
            </div>

            <div class="m-3 bg-dark rounded-3 text-danger text-center wait-task"></div>

            <div style="max-width: 459px" class="my-4 mt-0 border border-2 rounded-3 p-1 d-flex mx-auto">
                <button class="tai btn btn-outline-dark w-25">Đặt cược</button>
                <input step="1" min="1000" type="number"
                    class="bets w-75 form-control text-center mx-1 bg-dark text-warning shadow-none border-0"
                    placeholder="Nhập số tiền cược">
                <button class="xiu btn btn-outline-dark w-25">Đặt cược</button>
            </div>
        </div>
    </div>
    <script src="playGame.js"></script>
</body>

</html>
